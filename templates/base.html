{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{% static 'css/navbar.css' %}" type="text/css">
        <link rel="stylesheet" href="{% static 'css/base.css' %}" type="text/css">
        <link rel="stylesheet" href="{% static 'css/books.css' %}" type="text/css">
        <link rel="stylesheet" href="{% static 'css/footer.css' %}" type="text/css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
        <title>{% block title %}Document{% endblock %}</title>
    </head>
    <body>
        {% comment %} load navigation bar and bootstrap script {% endcomment %}
        {% block navbar %}
        {% include 'navbar.html' %}
        {% endblock%}

        {% block content %} {% endblock %}
        
        {% include 'footer.html' %}
    </body>
    <script src="{% static 'scripts/footer_position.js' %}">
        {% comment %} let footer = document.getElementById('footer_large');
        let footer_height = footer.scrollHeight;

        let navbar = document.getElementById('navbar');
        let navbar_height = navbar.scrollHeight;
        
        let content = document.getElementById('content');
        let window_height = window.innerHeight;
        content.style.minHeight= `${window_height - footer_height - navbar_height}px`;
        console.log(navbar_height) {% endcomment %}
        
    </script>
</html>
