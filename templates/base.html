{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{% static 'styles/navbar.css' %}" type="text/css">
        <link rel="stylesheet" href="{% static 'styles/base.css' %}" type="text/css">
        <link rel="stylesheet" href="{% static 'styles/books.css' %}" type="text/css">
        <link rel="stylesheet" href="{% static 'styles/footer.css' %}" type="text/css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <title>{% block title %}Document{% endblock %}</title>
    </head>
    <body>
        {% comment %} load navigation bar and bootstrap script {% endcomment %}
        {% block navbar %}
        {% include 'navbar.html' %}
        {% endblock%}
        <div id="content" class="container">
            <div class="row row-cols-1 row-cols-md-3 justify-content-start g-0">
                {% block content %} {% endblock %}
            </div>
        </div>
        
        {% include 'footer.html' %}
    </body>
    <script>
        let footer = document.getElementById('footer_large');
        let footer_height = footer.scrollHeight;

        let navbar = document.getElementById('navbar');
        let navbar_height = navbar.scrollHeight;
        
        let content = document.getElementById('content');
        let window_height = window.innerHeight;
        content.style.minHeight= `${window_height - footer_height - navbar_height}px`;
        console.log(navbar_height)
        
    </script>
</html>
