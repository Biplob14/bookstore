{% extends "base.html" %}

{% block title %}All Books{% endblock %}
{% block content %}

    {% for book in books %}
    <div class='col'>
        <div class='card cards_book h-100'>
            <div class="book-img">
                <img src={{ book.cover.url }} class="card-img-top">
            </div>
            <div class="card-body">
                <h5 class="card-title">{{ book.title|title }}</h5>
                <a href="{{book.author.url}}"><b>{{book.author}}</b></a>
                <p class="card-text">{{ book.description|capfirst|truncatechars:50 }}</p>
            </div>
        </div>
    </div>
    {% endfor %}

{% endblock %}
